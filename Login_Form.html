<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Login_Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <section>
        <div class="login-form">
            <form>
                <div class="input-group header-group">
                    <h1>Welcome back</h1>
                    <span>Welcome back! Please enter your details</span>
                </div>
                <div class="input-group email-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group password-group">
                    <label for="password">password</label>
                    <input type="password" name="password" class="password" id="password" placeholder="Enter your password">
                </div>
                <div class="input-group rem-for-group">
                    <div class="rem-group">
                        <input type="checkbox" name="remember" id="remember" class="remember">
                        <label for="remember">Remember for 30 days</label>
                        <a href="#" class="forgot" id="forgot">Forgot password</a>
                    </div>
                </div>
                <div class="input-group signin-group">
                    <input type="submit" class="signin" id="signin" value="Sign in">
                </div>
                <div class="input-group google-signin-group">
                    <div class="google">
                        <img src="google.png" class="google-img" id="google-img" alt="" >
                        <span class="google-txt" id="google-txt">Sign in with Google</span>
                    </div>
                </div>
                <div class="input-group signup-group">
                    <span>Don't have an account? <a href="#">Sign up</a> </span>
                </div>
            </form>

            <div class="result">
                <i class=""></i>
                <div class="res-group">
                    <span class="result-msg"></span>
                    <span class="error"></span>
                </div>
            </div>

        </div>
        <div class="side-logo">
            <div class="circle"></div>
            <div class="blur"></div>
        </div>
    </section>

    <script src="Login_Form_Validation.js"></script>
</body>
</html>
